<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <script id="cd-template" type="text/x-handlebars-template">
        <div class="cd">
            <img src="{{poster}}" alt="">
            <h3>{{title}}</h3>
            <span class="author">{{author}}</span>
            <span class="year">{{year}}</span>
            <span class="genre">{{genre}}</span>
        </div>
      </script>

      <script id="lista-templates" type="text/x-handlebars-template">
        {{#each generi}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </script>



      <header>
          <div class="container">
              <img src="img/logo.png" alt="logo" />
          </div>
      </header>

      <div class="generi-container container">
        <select class="lista-generi" >
        </select>
      </div>

      <div class="cds-container container">


      </div>


      <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
